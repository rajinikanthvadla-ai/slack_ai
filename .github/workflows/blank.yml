# .github/workflows/use-composite-actions.yml
name: Use Composite Actions

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-with-composite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js using composite action
        uses: ./.github/actions/setup-node
        with:
          node-version: '18'
          cache-key: 'main-build'

      - name: Run tests
        run: npm test

      - name: Security scan
        uses: ./.github/actions/security-scan
        with:
          severity-level: 'MODERATE'
          fail-on-issues: true

      - name: Build application
        run: npm run build
